<!DOCTYPE html>
<html lang="en" onclick="dugme()">
<head>
    <style>
        *{
            margin: 0%;
        }
        #c{
            text-align: center;
            font-size: 500px;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programarceto</title>
</head>
<body>
    <p id="c"></p>
    <script>
       var br = 0;
       document.getElementById("c").innerHTML = br;
       function dugme(){
           document.getElementById("c").innerHTML = br++;
       }

        
    </script>
</body>
</html>
